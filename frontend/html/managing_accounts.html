<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User management</title>
    <link rel="stylesheet" href="./../assets/css/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">  <img src="../html/pictures/asv-logo.png" alt="Company Logo"></div>
        
        <div class="profile">
            
            <h2>Naida Sma</h2>
            <p>Admin</p>
        </div>
        <ul class="nav-links">
            <li><a href="main_page.html">Dashboard</a></li>
            <li><a href="inventory_management.html">Inventory Management</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="suppliers.html">Suppliers</a></li>

            <li><a href="managing_accounts.html">User management</a></li>
            <li><a href="barcode.html">Barcode scanning</a></li>

        </ul>
    </div>
   
    <div class="content">
            <h1>User management</h1>
    <div class="accounts-container">
        <button class="open-popup-btn" onclick="openPopup()">Add User</button>
        <input type="text" id="searchUser" placeholder="Search Users..." class="search-bar">
        
        <div class="user-list">
            <h2>User Management</h2>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User entries will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div class="popup-overlay" id="popupOverlay">
            <div class="popup">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Create User</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/jquery.js"></script>
<script src="../assets/js/jquery.min.js"></script>
    <script>
      function openPopup() {
    document.getElementById("popupOverlay").style.display = "flex";
}

function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
}

document.getElementById("userForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    var formData = {
        name: document.getElementById("name").value,
        surname: document.getElementById("surname").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        role: document.getElementById("role").value
        
    };
    console.log("Sending user data:", formData);
    $.ajax({
        url: '../../rest/user/add',
        method: 'POST',
        data:formData,
        dataType:"json",
        success: function(data) {
            console.log("success");
            getUsers(); 
            document.getElementById('name').value = '';
            document.getElementById('surname').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('role').value = '';

        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log(jqXHR);
            console.log(textStatus);
            console.log(errorThrown);
            alert("There was an error adding user. Please try again later.");
        }
    });
    getUsers();
},
    $('#searchUser').on('input', function() {
        const query = $(this).val().toLowerCase();
        $('#userTableBody tr').filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(query) > -1);
        });
    }));

    function getUsers() {
        $.ajax({
            url: '../../rest/users', 
            method: 'GET',
            success: function(users) {
                $('#userTableBody').empty(); 
                users.forEach(user => {
                    $('#userTableBody').append(`
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.surname}</td>
                            <td>${user.username}</td>
                            <td>${user.role}</td>
                            <td>
                                <button class="account-edit-btn" onclick="openPopup()" data-id="${user.id}">Edit</button>
                                <button class="-account-delete-btn" data-id="${user.id}">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log('Error loading users:', errorThrown);
            }
        });
    }

    getUsers();
 


    </script>

</body>
</html>
