<!doctype html>
<html lang="en" data-bs-theme="blue-theme">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASV Vikler | Change password</title>

	<link rel="icon" href="./pictures/asv-logo.png" type="image/png">

	<link href="../../theme/theme/vertical-menu/assets/css/pace.min.css" rel="stylesheet">
	<script src="../../theme/theme/vertical-menu/assets/js/pace.min.js"></script>


  <link href="../../theme/theme/vertical-menu/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../theme/theme/vertical-menu/assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="../../theme/theme/vertical-menu/assets/plugins/metismenu/mm-vertical.css">
 
  <link href="../../theme/theme/vertical-menu/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../theme/theme/vertical-menu/https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="../../theme/theme/vertical-menu/https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  
  <link href="../../theme/theme/vertical-menu/assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="../../theme/theme/vertical-menu/sass/main.css" rel="stylesheet">
  <link href="../../theme/theme/vertical-menu/sass/blue-theme.css" rel="stylesheet">
  <link href="../../theme/theme/vertical-menu/sass/responsive.css" rel="stylesheet">

  </head>

  <body class="bg-reset-password">

    <div class="auth-basic-wrapper d-flex align-items-center justify-content-center">
     <div class="container my-5 my-lg-0">
        <div class="row">
           <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
            <div class="card rounded-4 mb-0 border-top border-4 border-primary border-gradient-1">
              <div class="card-body p-5">
                  <img src="./pictures/asv-logo.png" class="mb-4" width="145" alt="">
                  <h4 class="fw-bold">Generate New Password</h4>
                  <p class="mb-0">We received your reset password request. Please enter your new password!</p>
                  <div class="form-body mt-4">
										<form class="row g-4">
											<div class="col-12">
												<label class="form-label" for="NewPassword">New Password</label>
												<input type="text" class="form-control" id="NewPassword" placeholder="Enter new password">
											</div>
                      <div class="col-12">
                        <label class="form-label" for="ConfirmPassword">Confirm Password</label>
                        <input type="text" class="form-control" id="ConfirmPassword" placeholder="Confirm password">
                      </div>
											<div class="col-12">
												<div class="d-grid gap-2">
                          <button type="button" class="btn btn-grd-info">Change Password</button>
                           <a href="./login.html" class="btn btn-grd-royal">Back to Login</a>
                        </div>
											</div>
										</form>
									</div>

              </div>
            </div>
           </div>
        </div>
     </div>
    </div>
 
    <script src="../../theme/theme/vertical-menu/assets/js/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
          event.preventDefault();
          if ($('#show_hide_password input').attr("type") == "text") {
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass("bi-eye-slash-fill");
            $('#show_hide_password i').removeClass("bi-eye-fill");
          } else if ($('#show_hide_password input').attr("type") == "password") {
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass("bi-eye-slash-fill");
            $('#show_hide_password i').addClass("bi-eye-fill");
          }
        });
      });
    </script>
  
  </body>
</html>
