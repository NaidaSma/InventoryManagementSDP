<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="./../assets/css/styles.css">
    
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="/frontend/assets/pictures/asv_logo.png" alt="Company logo">
            <h2>Naida Sma</h2>
            <p>Admin</p>
        </div>
        <ul class="nav-links">
            <li><a href="main_page.html">Dashboard</a></li>
            <li><a href="inventory_management.html">Inventory Management</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="#services">Suppliers</a></li>
            <li><a href="#portfolio">Reports</a></li>
            <li><a href="#contact">Settings</a></li>
            <li><a href="#contact">Barcode scanning</a></li>

        </ul>
    </div>
        <div class="inventory-management">
            <header>
                <h1>Inventory Management</h1>
            </header>
            <div class="inventory-content">
                <div class="form-container">
                    <form id="inventoryForm">
                        <h2>Add New Item</h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="itemName">Item Name</label>
                                <input type="text" id="itemName" name="itemName" required>
                            </div>
        
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" required>
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="unitPrice">Unit Price</label>
                                <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>
                            </div>
        
                            <div class="form-group">
                                <label for="manufacturer">Manufacturer</label>
                                <input type="text" id="manufacturer" name="manufacturer">
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="supplierID">Supplier</label>
                                <select id="supplierID" name="supplierID" >
                                    <option value="" disabled selected>Select Supplier</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
        
                            <div class="form-group">
                                <label for="categoryID">Category</label>
                                <select id="categoryID" name="categoryID" >
                                    <option value="" disabled selected>Select Category</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="warehouseID">Warehouse</label>
                                <select id="warehouseID" name="warehouseID">
                                    <option value="" disabled selected>Select Warehouse</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
        
                            <div class="form-group">
                                <label for="userID">User</label>
                                <select id="userID" name="userID">
                                    <option value="" disabled selected>Select User</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
        
                        <div class="form-group">
                            <button type="submit">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
        <div class="list-container">
            <h2>Inventory List</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Manufacturer</th>
                    <th>Voltage Rating</th>
                    <th>Amperage Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will be appended here dynamically -->
            </tbody>
        </table>
    </div>
    </div>
    

    <script >
         function getCategories() {
    $.ajax({
      url: '../../backend/rest/categories',
      method: 'GET',
      success: function(data) {
        
        let output = '<option value="" disabled selected>Select Category</option>';
        
        data.forEach(customer => {
          output += '<option value="' + category.id + '">' + category.categoryName  + '</option>';
        });

        const customerSelect = document.getElementById("categoryID");
        customerSelect.innerHTML = output;

      },
      error: function(jqXHR, textStatus, errorThrown) {
          console.log(jqXHR);
          console.log(textStatus);
          console.log(errorThrown);
          $("#portofioItems").html("<p>There was an error loading the data. Please try again later.</p>");
      }
    }) 
  }

  getCustomers();
    </script>
 </body>
</html>
