<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="./../assets/css/styles.css">
    
</head>
<body>
    <div class="sidebar">
        <div class="logo">  <img src="../html/pictures/asv-logo.png" alt="Company Logo"></div>
        <div class="profile">
            
            <h2>Naida Sma</h2>
            <p>Admin</p>
        </div>
        <ul class="nav-links">
            <li><a href="main_page.html">Dashboard</a></li>
            <li><a href="inventory_management.html">Inventory Management</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="suppliers.html">Suppliers</a></li>

        </ul>
    </div>
    
        <div class="inventory-management">
        
            <div class="inventory-content">
                <div class="inventory-form-container">
                    <form id="inventoryForm">
                        <h2>Add New Item</h2>
                        
                        <div class="form-row">
                            <div class="inventory-form-group">
                                <label for="itemName">Item Name</label>
                                <input type="text" id="itemName" name="itemName" required>
                            </div>
        
                            
                        </div>
        
                        <div class="form-row">
                            <div class="inventory-form-group">
                                <label for="unitPrice">Unit Price(BAM)</label>
                                <input type="number" id="unitPrice" name="unitPrice" step="0.01" required value="0.00" oninput="formatPrice(this)" required>
                            </div>
        
                            <div class="inventory-form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                            </div>
                        </div>
                           
        
                        <div class="form-row">
                            <div class="inventory-form-group">
                                <label for="supplierID">Supplier</label>
                                <select id="supplierID" name="supplierID" >
                                    <option value="" disabled selected>Select Supplier</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
        
                            <div class="inventory-form-group">
                                <label for="categoryID">Category</label>
                                <select id="categoryID" name="categoryID"  >
                                    <option value="" disabled selected>Select Category</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="inventory-form-group">
                                <label for="voltageRating">Voltage Rating</label>
                                <input type="text" id="voltageRating" name="voltageRating">
                            </div>
            
                            <div class="inventory-form-group">
                                <label for="amperageRating">Amperage Rating</label>
                                <input type="text" id="amperageRating" name="amperageRating">
                            </div>
                        </div>
                        <div class="inventory-form-group">
                            <label for="userID">User adding the item:</label>
                            <select id="userID" name="userID"  >
                                <option value="" disabled selected>Name and surname</option>
                                <!-- Options will be populated dynamically -->
                            </select>
                            </div>
                        <div class="inventory-form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
        
                        <div class="inventory-form-group">
                            <button type="submit">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
        <div class="inventory-list-container">
            <h2>Inventory List</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Supplier</th>
                    <th>Category</th>
                    <th>Voltage Rating</th>
                    <th>Amperage Rating</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                <!-- Inventory items will be appended here dynamically -->
            </tbody>
        </table>
    </div>
    </div>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/jquery.min.js"></script>

    <script >
function getSuppliers() {
    $.ajax({
        url: '../../rest/suppliers',
        method: 'GET',
        success: function(data) {
            let output = '<option value="" disabled selected>Select Supplier</option>';
            data.forEach(supplier => {
                output += `<option value="${supplier.supplierid}">${supplier.supplierName}</option>`;
            });
            $('#supplierID').html(output);
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error loading suppliers:', errorThrown);
        }
    });
}

function getCategories() {
    $.ajax({
        url: '../../rest/categories',
        method: 'GET',
        success: function(data) {
            let output = '<option value="" disabled selected>Select Category</option>';
            data.forEach(category => {
                output += `<option value="${category.categoryid}">${category.categoryName}</option>`;
            });
            $('#categoryID').html(output);
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error loading categories:', errorThrown);
        }
    });
}
function getUsers() {
    $.ajax({
        url: '../../rest/users',
        method: 'GET',
        success: function(data) {
            let output = '<option value="" disabled selected>Name and Surname</option>';
            data.forEach(user => {
                output += `<option value="${user.id}">${user.name} ${user.surname}</option>`;
            });
            $('#userID').html(output);
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error loading categories:', errorThrown);
        }
    });
}

$(document).ready(function() {
    getSuppliers();
    getCategories();
    getUsers();
});
$(document).ready(function() {
    $('#inventoryForm').submit(function(event) {
        event.preventDefault(); 
        
        let formData = {
            itemName: $('#itemName').val(),
            unitPrice: $('#unitPrice').val(),
            quantity: $('#quantity').val(),
            supplierID: $('#supplierID').val(),
            categoryID: $('#categoryID').val(),
            voltageRating: $('#voltageRating').val(),
            amperageRating: $('#amperageRating').val(),
            useridx: $('#userID').val(),
            description: $('#description').val(),
        };

       
        $.ajax({
            url: '../../rest/item/add',
            method: 'POST',
            contentType: 'application/json',
            dataType: 'json', 
            data: JSON.stringify(formData),
            success: function(response) {
                console.log('Item added successfully:', response);
                alert('Item added successfully');
                
                $('#inventoryForm')[0].reset();
                getItems(); 
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log('Error adding item:', textStatus, errorThrown);
                alert('Error adding item. Please try again.');
            }
        });
    });
});
function getItems() {
    $.ajax({
        url: '../../rest/items', 
        method: 'GET',
        success: function(items) {
            $('#inventoryTable tbody').empty(); 
            items.forEach(item => {
                $('#inventoryTable tbody').append(`
                    <tr>
                        <td>${item.itemName}</td>
                         <td>${item.unitPrice}</td>
                        <td>${item.quantity}</td>
                        <td>${item.supplierID}</td>
                        <td>${item.categoryID}</td>
                        <td>${item.voltageRating}</td>
                        <td>${item.amperageRating}</td>
                        <td>${item.description}</td>
                        <td>
                            <button class="edit-btn" onclick="editItem(${item.itemID})">Edit</button>
                            <button class="delete-btn" onclick="deleteItem(${item.itemID})">Delete</button>
                        </td>
                    </tr>
                `);
            });
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error loading items:', errorThrown);
        }
    });
}  
function formatPrice(input) {
    let value = parseFloat(input.value.replace(',', '.')) || 0;
    input.value = value.toFixed(2); 
}
    </script>
 </body>
</html>
