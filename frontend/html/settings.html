    <div class="container">
        <div class="settings-container">
            <h1>Program Settings</h1>
            <form>
                <div class="settings-section">
                    <h2>Notifications</h2>
                    <label for="email-notifications">Email Notifications:</label>
                    <input type="checkbox" id="email-notifications" name="email-notifications" checked>
    
                    <label for="sms-notifications">SMS Notifications:</label>
                    <input type="checkbox" id="sms-notifications" name="sms-notifications">
                </div>
    
                <div class="settings-section">
                    <h2>Theme Selection</h2>
                    <label for="theme">Choose Theme:</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
    
                <div class="settings-section">
                    <h2>Reset Settings</h2>
                    <p>If you want to reset your settings to default, click the button below:</p>
                    <button type="button" class="reset-button">Reset Settings</button>
                </div>
    
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
</div>
